<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Domowy Budżet</title>
	<meta name="description" content="Aplikacja do zarządzania domowym budżetem">

		<header>
			<div class="logo">

			</div>
		
		</header>
	</div>
<main>
<div id="loginandregister">
	<div id="login">
		<form>
		
			<input type="text" placeholder="Login" onfocus="this.placeholder=' '" onblur="this.placeholder='login'">

			<input type="password" placeholder="Hasło"onfocus="this.placeholder=' '" onblur="this.placeholder='hasło'">
			</br>
			<input type="submit"value="Zaloguj się">
			
		</form>
	</div>
	
	
	<div id="register">
			<form>	
			<p> Nie masz konta? </p>
			<input type="submit"value="Zarejestruj się">
			</form>
	</div>
</div>
</main>
	<footer>

	</footer>
