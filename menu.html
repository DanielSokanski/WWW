<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Domowy Budżet</title>
	<meta name="description" content="Aplikacja do zarządzania domowym budżetem">
	<meta name="keywords" content="budżet, wydatek, przychód, bilans">
	<meta name="author" content="Daniel Sokanski">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<div class="logo">
				<h1> BUDŻET DOMOWY </h1>
				<p> Kompleksowo zarządzaj swoim budżetem domowym </p>
			</div>
		
		</header>
	</div>
<main>
	<div class="userdata">
		<legend> Podaj dane do logowania </legend><br>
			<div class="registerlabels">
				<label> Podaj login </label> <br>
				<label> Podaj hasło </label> <br>
				<label> Podaj imię </label> <br>
				<label> Podaj nazwisko  </label> 
			</div>
			<div class="datafields">
				<input type="text" name="login">
				<input type="password" name="haslo">
				<input type="text" name="name">
				<input type="text" name="surname">
			</div>
			<div class="buttons">
				<input type="submit" value="Zapisz"> 
				<input type="reset" value="Wyczyść dane"> 
			</div>
	</div>
</main>
	<footer>
		<div class="foot">&copy; Wszelkie prawa zastrzeżone. Autor: Daniel Sokański  </div>
	</footer>
</body>
</html>
